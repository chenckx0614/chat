<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小凯Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div id="loading" class="loading" style="display: none;">加载中...</div>
        <div class="input-container">
            <input id="chat-input" type="text" placeholder="输入消息..." />
            <button onclick="sendMessage()">发送</button>
            <div class="dropdown">
                <button onclick="toggleDropdown(event)">更多</button>
                <div class="dropdown-content" id="dropdownMenu">
                    <div class="dropdown-item" onclick="toggleTheme()">
                        <span>浅色/深色</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<script>
// 原有代码保持不变，只修改API响应处理部分
async function sendMessage() {
    const input = document.getElementById('chat-input');
    const messages = document.getElementById('messages');
    const loading = document.getElementById('loading');

    // 保留原有的用户消息添加逻辑
    messages.innerHTML += `<div class="message user">${input.value}</div>`;
    
    loading.style.display = 'block';
    input.value = '';

    try {
        // 保留原有的API请求代码
        const response = await fetch('/api/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message: input.value })
        });
        
        const data = await response.json();
        loading.style.display = 'none';

        /* 仅修改此处开始 */
        // 创建空消息容器
        const botMessage = document.createElement('div');
        botMessage.className = 'message bot';
        messages.appendChild(botMessage);

        // 逐字显示逻辑
        let index = 0;
        const animateText = () => {
            if(index < data.reply.length) {
                botMessage.textContent += data.reply[index++];
                messages.scrollTop = messages.scrollHeight; // 保持滚动
                requestAnimationFrame(animateText); // 更流畅的动画
            }
        }
        animateText();
        /* 仅修改此处结束 */

    } catch (error) {
        loading.style.display = 'none';
        messages.innerHTML += `<div class="message error">请求失败，请重试</div>`;
    }
}

// 其他原有功能保持不变...
</script>
