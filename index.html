<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小凯Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div id="loading" class="loading" style="display: none;">加载中...</div>
        <div class="input-container">
            <input id="chat-input" type="text" placeholder="输入消息..." />
            <button onclick="sendMessage()">发送</button>
            <div class="dropdown">
                <button onclick="toggleDropdown(event)">更多</button>
                <div class="dropdown-content" id="dropdownMenu">
                    <div class="dropdown-item" onclick="toggleTheme()">
                        <span>浅色/深色</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 新增逐字显示功能
        function displayStreamResponse(text) {
            const messagesDiv = document.getElementById('messages');
            const botMessage = document.createElement('div');
            messagesDiv.appendChild(botMessage);
            
            let index = 0;
            const interval = setInterval(() => {
                botMessage.textContent += text[index];
                index++;
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                if (index >= text.length) {
                    clearInterval(interval);
                    document.getElementById('loading').style.display = 'none';
                }
            }, 30);
        }

        // 覆盖原sendMessage函数
        const originalSendMessage = window.sendMessage;
        window.sendMessage = function() {
            originalSendMessage();
            document.getElementById('loading').style.display = 'block';
            // 这里假设你的API请求在script.js中，需要在其成功回调中调用displayStreamResponse
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
